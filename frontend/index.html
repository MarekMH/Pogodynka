<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pogodynka, serwis prezentujący temperaturę na żywo :). Kod źródłowy dostępny na https://github.com/SamouczekProgramisty/Pogodynka">
    <meta name="author" content="Marcin Pietraszek">

    <title>Pogodynka</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Pogodynka</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Temperatura <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="row placeholders">
            <div id="temperature-chart"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone-with-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/pl.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
      $(function() {
        var temperatures = [
            {"id": 253, "temperature": 21.38, "whenMeasured": "2017-05-24T13:00:03.596-04:00"},
            {"id": 254, "temperature": 21.38, "whenMeasured": "2017-05-24T13:10:04.189-04:00"},
            {"id": 255, "temperature": 21.25, "whenMeasured": "2017-05-24T13:20:04.558-04:00"},
            {"id": 256, "temperature": 21.25, "whenMeasured": "2017-05-24T13:30:04.655-04:00"},
            {"id": 257, "temperature": 21.19, "whenMeasured": "2017-05-24T13:40:04.597-04:00"},
            {"id": 258, "temperature": 21.13, "whenMeasured": "2017-05-24T13:50:03.130-04:00"},
            {"id": 259, "temperature": 21.06, "whenMeasured": "2017-05-24T14:00:03.731-04:00"}
        ];
        var plotData = [];
        temperatures.forEach(measurement => {
            plotData.push([Date.parse(measurement.whenMeasured), measurement.temperature]);
        });

        Highcharts.setOptions({
            global: {
                timezone: 'Europe/Warsaw'
            }
        });

        var chart = Highcharts.chart('temperature-chart', {
          title: {
              text: 'Wykres temperatury'
          },
          subtitle: {
              text: 'Źródło: pogodynka.pietraszek.pl'
          },
          yAxis: {
              title: {
                  text: 'Temperatura'
              },
              labels: {
                  useHTML: true,
                  formatter: function() {
                      return this.value + ' [<sup>o</sup>C]';
                  }
              }
          },
          xAxis: {
              type: 'datetime'
          },
          series: [{
              name: 'Temperatura',
              data: plotData
          }]
        });
      });
    </script>
  </body>
</html>
